<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>READNEST BOOKSTORE</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <style>
        .left-img {
            width: 250px;
            margin-right: 8cm;
        }
        .right-img {
            width: 250px;
            margin-left: 8cm;
        }
        
        /* Dropdown Navigation Styles */
        .navbar {
            text-align: center;
            position: relative;
        }
        .dropdown {
            display: inline-block;
        }
        .dropbtn {
            background-color: white;
            color: #670b92;
            font-size: 18px;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 5px;
        }
        .dropdown-content a {
            color: #670b92;
            padding: 12px 16px;
            display: block;
            text-decoration: none;
        }
        .dropdown-content a:hover {
            background-color: #e6e6e6;
            border-radius: 5px;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Cart Section Styling */
        .cart-items {
            text-align: center;
            margin-top: 20px;
        }
        button {
            background-color: #670b92;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background-color: #52086f;
        }
    </style>
</head>
<body>
    <header style="background-image: url('images/back2.jpg'); background-repeat: no-repeat; background-size: cover;">
        <div class="logo">
            <img src="images/photo2.png" class="left-img" alt="Left Image">
            <img style="width: 300px" src="images/logoo.png" alt="Shiyama's Bookstore Logo">
            <img src="images/photo2.png" class="right-img" alt="Right Image">
            <h1 style="color: #670b92;"><u>"READNEST BOOKSTORE"</u></h1>
            <br>
            <h2 style="color: #670b92">"Bringing Stories to Life since 2025"</h2> 
            <br> 
        </div>  

        <nav class="navbar">
            <div class="dropdown">
                <button class="dropbtn">Cart ▼</button>
                <div class="dropdown-content">
                    <a href="index.html">Home</a>
                    <a href="books.html">Books</a>
                    <a href="cart.html">Cart (<span id="cart-count">0</span>)</a>
                    <a href="about-us.html">About Us</a>
                    <a href="contact.html">Contact</a>
                </div>
            </div>
        </nav>
    </header>
    <section class="cart-items">
        <h2>Your Cart</h2>
        <ul id="cart-list"></ul>
        <h3>Total: ₹<span id="total-price">0</span></h3>
    
        <!-- Address Input -->
        <div class="address-container">
            <label for="address">Delivery Address:</label>
            <textarea id="address" placeholder="Enter your full address"></textarea>
            <p id="address-warning" style="color: red; display: none;">Please enter your address.</p>
        </div>
    
        <button onclick="clearCart()">Clear Cart</button>
        <button onclick="placeorder()" id="placeorder" disabled>Place order</button>
    </section>
    
    <script>
        document.getElementById("address").addEventListener("input", function() {
            let address = this.value.trim();
            let payNowBtn = document.getElementById("placeorder");
    
            if (address !== "") {
                payNowBtn.disabled = false;
                document.getElementById("address-warning").style.display = "none";
            } else {
                payNowBtn.disabled = true;
            }
        });
    
        function placeorder() {
            let address = document.getElementById("address").value.trim();
            if (address === "") {
                document.getElementById("address-warning").style.display = "block";
                return;
            }
    
            let paymentMethod=alert("Order placed successfully! Cash  on delivery.");
    
           
        }
    </script>
    
    <style>
        #pay-now:disabled {
            background-color: gray;
            cursor: not-allowed;
        }
        #pay-now:hover:not(:disabled) {
            background-color: #52086f;
        }
    </style>
