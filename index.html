<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReadNest Bookstore | Best Online Bookstore 2025</title>

    <!-- SEO Meta Tags -->
    <meta name="description" content="ReadNest Bookstore – Explore top books, latest picks, and your favorite genres. Bringing stories to life since 2025.">
    <meta name="keywords" content="ReadNest, online bookstore, books 2025, buy books online, best books, novels, top picks, fiction, non-fiction">
    <meta name="author" content="Shiyama Priya G.">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header style="background-image: url('images/back2.jpg'); background-repeat: no-repeat; background-size: cover;">
        <div class="logo">
            <style>
                body {
                    background-image: url('images/back1.jpg');
                    background-repeat: no-repeat;
                    background-attachment: fixed;
                    background-size: 100% 100%;
                }
            </style>

            <img src="images/photo2.png" class="left-img" alt="Decorative Book Image Left">
            <img style="width: 300px" src="images/logoo.png" alt="ReadNest Bookstore Logo">
            <img src="images/photo2.png" class="right-img" alt="Decorative Book Image Right">

            <h1 style="color: #670b92;"><u>ReadNest Bookstore</u></h1>
            <h2 style="color: #670b92;">Bringing Stories to Life since 2025</h2>

            <style>
                .left-img {
                    width: 250px;
                    margin-right: 8cm;
                }
                .right-img {
                    width: 250px;
                    margin-left: 8cm;
                }

                .navbar {
                    text-align: center;
                    position: relative;
                }
                .dropdown {
                    display: inline-block;
                }
                .dropbtn {
                    background-color: white;
                    color: #670b92;
                    font-size: 18px;
                    padding: 10px 15px;
                    border: none;
                    cursor: pointer;
                    border-radius: 5px;
                }
                .dropdown-content {
                    display: none;
                    position: absolute;
                    background-color: white;
                    min-width: 160px;
                    box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
                    z-index: 1;
                    border-radius: 5px;
                }
                .dropdown-content a {
                    color: #670b92;
                    padding: 12px 16px;
                    display: block;
                    text-decoration: none;
                }
                .dropdown-content a:hover {
                    background-color: #e6e6e6;
                    border-radius: 5px;
                }
                .dropdown:hover .dropdown-content {
                    display: block;
                }
            </style>
        </div>

        <nav class="navbar" aria-label="Main Navigation">
            <div class="dropdown">
                <button class="dropbtn">Home ▼</button>
                <div class="dropdown-content">
                    <a href="index.html">Home</a>
                    <a href="books.html">Books</a>
                    <a href="cart.html">Cart</a>
                    <a href="about-us.html">About Us</a>
                    <a href="contact.html">Contact</a>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section style="color: #670b92;">
            <h2 style="color: #ffffff;">This Week's Top Picks</h2>
            <div class="quote-grid">
                <div class="quote">
                    <img src="images/book15.jpg" alt="Ruthless Vows Book Cover">
                    <h3 style="color: blueviolet;">Ruthless Vows</h3>
                </div>
                <div class="quote">
                    <img src="images/book24.jpg" alt="The Midnight Library Book Cover">
                    <h3 style="color: blueviolet;">The Midnight Library</h3>
                </div>
                <div class="quote">
                    <img src="images/book20.jpg" alt="The Beasts We Bury Book Cover">
                    <h3 style="color: blueviolet;">The Beasts We Bury</h3>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>

    <!-- Chatbot Button -->
    <div id="chatbot-container">
        <button id="chatbot-toggle">Chat with Us</button>
        <div id="chatbot">
            <div id="chat-header">
                <h3>ReadNest Chatbot</h3>
                <button id="close-chatbot">X</button>
            </div>
            <div id="chat-messages"></div>
            <div id="chat-input-area">
                <input type="text" id="chat-input" placeholder="Ask about books...">
                <button id="send-btn">Send</button>
            </div>
        </div>
    </div>
</body>
</html>
