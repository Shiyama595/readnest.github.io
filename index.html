</head>
<body>
    <header  style="background-image: url('images/back2.jpg'); background-repeat: no-repeat; background-size: cover;">
         >
        <div class="logo">
            <style>
                body {
                  background-image: url('images/back1.jpg');
                  background-repeat: no-repeat;
                  background-attachment: fixed;
                  background-size: 100% 100%;
                }
            </style>
           
            <img src="images/photo2.png" class="left-img" alt="Left Image">
            <img  style="width: 300px" src="images/logoo.png" alt="Shiyama's Bookstore Logo">
            <img src="images/photo2.png" class="right-img" alt="Right Image">
    
            <h1 style="color: #670b92 "><u>"READNEST BOOKSTORE"</u></h1>
    
            <br>
            <h2 style="color: #670b92">"Bringing Stories to Life since 2025"</h2> 
            <br> 
            <style>
                .left-img {
                  width:250px;
                  margin-right: 8cm;
                }
                .right-img{
                  width: 250px;
                  margin-left: 8cm;
                }

                /* Dropdown Navigation Styles */
                .navbar {
                    text-align: center;
                    position: relative;
                }
                .dropdown {
                    display: inline-block;
                }
                .dropbtn {
                    background-color: white;
                    color: #670b92;
                    font-size: 18px;
                    padding: 10px 15px;
                    border: none;
                    cursor: pointer;
                    border-radius: 5px;
                }
                .dropdown-content {
                    display: none;
                    position: absolute;
                    background-color: white;
                    min-width: 160px;
                    box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
                    z-index: 1;
                    border-radius: 5px;
                }
                .dropdown-content a {
                    color: #670b92;
                    padding: 12px 16px;
                    display: block;
                    text-decoration: none;
                }
                .dropdown-content a:hover {
                    background-color: #e6e6e6;
                    border-radius: 5px;
                }
                .dropdown:hover .dropdown-content {
                    display: block;
                }
            </style>
        </div>         

        <nav class="navbar">
            <div class="dropdown">
                <button class="dropbtn">Home â–¼</button>
                <div class="dropdown-content">

                    <a href="contact.html">Contact</a>

        </nav>
    </header>

    </section>
